<section class="modal-box">
    <div class = "modal-header">
        <h2 class = "modal-title"> Login </h2>
    </div>
    <div class = "modal-body">
        <h4 class = "modal-prompt"> Enter a username </h4>
            <input type = "text" name = "input" ng-model="modal.username">
    </div>
    <div class = "modal-footer">
        <button class = "btn-new" type= "button" ng-click="modal.createUsername()" ng-disabled="modal.username == null">Create username</button>
    </div>
</section>
